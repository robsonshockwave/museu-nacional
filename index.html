<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="css/normalize.css">

    <!-- Shiv -->
    <!--[if lt IE 9]>
	    <script src="js/html5shiv.js"></script>
    <![endif]-->
</head>
<body>
    
    <div id="container"> <!-- início container -->

        <header> <!-- início header -->

            <div id="logo">
                <h1><a href="index.html">Museu Nacional</a></h1>
            </div>

            <nav> <!-- início nav -->
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Exposições</a></li>
                    <li><a href="#">Pesquisa</a></li>
                    <li><a href="#">Acervo</a></li>
                    <li><a href="#">Vídeos</a></li>
                    <li><a href="#">Fotos</a></li>
                    <li><a href="#">Contatos</a></li>
                </ul>
            </nav> <!-- fim nav -->

        </header> <!-- fim header -->

        <div id="principal"> <!-- início principal -->

            <div id="conteudo">
                <section id="capa">
                    <img src="images/museu.png" alt="Museu">
                </section>
            </div>

            <aside>
                <section id="depoimento">
                    <img src="images/depoimento.png" alt="Depoimento">
                </section>

                <section id="visita">
                    <h4>Faça uma visita</h4>
                    <form action="">
                        <fieldset>

                            <legend>Selecione uma data</legend>

                            <label for="data">Data</label>
                            <input  style="width: 125px;" class="campo" type="date" id="data" name="" value="dd/mm/aaaa">

                            <label for="qtd">Qtd pessoas</label>
                            <input style="width: 30px;" class="campo" type="number" id="qtd" name="" value="1" min="1" max="50">

                        </fieldset>

                        <input class="botao" type="submit" value="Verificar disponibilidade">
                    </form>
                </section>

                <section id="galeria">
                    <h4>Galeria de fotos</h4>
                    <a href="">
                        <img src="images/imagem1.jpg" height="93px" width="93px" alt="Salão">
                    </a>

                    <a href="">
                        <img src="images/imagem2.jpg" height="93px" width="93px" alt="Esculturas">
                    </a>

                    <a href="">
                        <img src="images/imagem3.jpg" height="93px" width="93px" alt="Roupas">
                    </a>

                    <a href="">
                        <img src="images/imagem4.jpg" height="93px" width="93px" alt="Quadros na parede">
                    </a>
                </section>
            </aside>

        </div> <!-- fim principal -->

    </div> <!-- fim container -->
</body>
</html>
